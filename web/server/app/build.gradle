plugins {
    id 'java'
    id 'application'
    id 'com.gradleup.shadow' version '9.2.0'
}

group = 'ru.ifmo.se.web.fastcgi'

repositories {
    mavenCentral()
}

dependencies {
    implementation libs.guava
    implementation files('libs/fcgi-lib.jar')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
    enabled = false
}

shadowJar {
    archiveBaseName = 'Server'
    archiveClassifier = ''

    manifest {
        attributes 'Main-Class': 'ru.ifmo.se.web.fastcgi.Server' // Какой класс запускать?
    }
}

application {
    mainClass = 'ru.ifmo.se.web.fastcgi.Server' // Что запускать при ./gradlew build
}







